<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Мой первый сайт с использованием Bootstrap 5.0">              <!-- Document description --> 
        <meta name="keywords" content="Bootstrap 5, CSS, HTML, JavaScript, Bootstrap Documentation">    <!-- Document keywords -->
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">                           <!-- Document icon -->
        <link href="css/bootstrap.min.css" rel="stylesheet">                                            <!-- Bootstrap styles -->
        <link href="css/fontello.css" rel="stylesheet">                                                 <!-- Bootstrap fonts -->
        <link href="css/style.css" rel="stylesheet">                                                    <!-- My styles -->
        <title>Bootstrap 5</title>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="row">
                    <div class="col-12">

                        <!-- White text centered -->
                        <h1 class="text-center text-white">Видеокурс по верстке для начинающих HTML & CSS</h1>

                        <!-- Play button with triangle associated with modal window -->
                        <div class="itd-play" data-bs-toggle="modal" data-bs-target="#myModal">
                            <div class="itd-triangle"></div>
                        </div>

                        <!-- Order button -->
                        <a href="#footer" class="btn btn-itd btn-lg text-uppercase">Заказать</a>
                    </div>
                </div>
            </div>
        </header>





        
        <footer id="footer">
            
        </footer>

        <!-- Modalwindow containing video -->
        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Трейлер видео-курса по HTML и CSS</h5>
                    </div>
                    <div class="modal-body">
                        <div class='embed-container'>
                            <iframe src='https://www.youtube.com/embed//41tdjZWeCH0' frameborder='0' allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/bootstrap.bundle.min.js"></script>                                              <!-- Bootstrap scripts -->
    </body>
</html>
